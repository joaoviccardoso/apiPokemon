<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="cabecalho">
        <div class="container__cabecalho">
            <a href="./index.html"><img class="img_cabecalho" src="./img/pokeball.png" alt="imagem de uma pokeboll" width="50"></a>
            <h1 class="titulo_cabecalho">Pokédex</h1>
        </div>
    </header>

    <aside class="aside__container__esquerdo">
        <nav class="container__select aside-esquerda">
            <img class="imgPokebola" id="24" src="./img/pikachu.png" alt="logo pokebola">
            <div class="container__input">
                <input class="input__pesquisa" id="campoPesquisa" type="text" placeholder="Pesquisar pelo id ou nome.">
                <button type="button" class="btn btn-buscar" id="btnBuscar">Pesquisar</button>
            </div>

            <select class="form-select selectTipos" aria-label="Default select example">
                <option selected>Pesquisar pelo Tipo</option>
                <option value="grass">Grass</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="bug">Bug</option>
                <option value="normal">Normal</option>
                <option value="electric">Electric</option>
                <option value="ground">Ground</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="steel">Steel</option>
                <option value="ice">Ice</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
            </select>

            <button type="button" class="btn btn-filtrar" id="btnFiltrar">Filtrar por tipo</button>

            <div class="modoClaroEmodoVoltar">
                <button type="button" id="mudarCor" class="btn btn-secondary"><img class="imgThemeDarkOrWhite" src="./img/lua.png" alt="icone da lua" width="30"></button>
                <a class="home" href="./index.html"><img src="./img/botao-home.png" alt="icone home" width="30">Home</a>    
            </div>

            <ul class="minhas__redes">
                <li class="lista">
                    <a class="lista" href="https://www.instagram.com/joao__viccardoso/">
                        <img src="./img/instagram.png" alt="Instagram" width="25">
                        <h3 class="titulo__rede">Instagram</h3>
                    </a>
                </li>
                <li class="lista">
                    <a class="lista" href="https://www.linkedin.com/in/jo%C3%A3o-victor-da-silva-cardoso-b66315248/">
                        <img src="./img/linkedin.png" alt="Linkedin" width="25">
                        <h3 class="titulo__rede">Linkedin</h3>
                    </a>    
                </li>
                <li class="lista">
                    <a class="lista" href="https://github.com/joaoviccardoso">
                        <img src="./img/github.png" alt="Github" width="25">
                        <h3 class="titulo__rede">Github</h3>
                    </a>    
                </li>
            </ul>
            
        </nav>
    </aside>

    <main class="main-centro">
        <ul class="lista__pokedex">
            
        </ul>
    </main>

    <aside class="aside-direito">
        <div class="card cardStatus-2">
            <img src="./img/avatar.png" class="card-img-top img-saberMais" alt="imagem do pokemon ditto">
            <div class="card-body">
              <h5 class="card-title"></h5>
            </div>
          </div>
    </aside>

    <script src="./js/mudarCor.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/saberMais.js"></script>
    <script src="./js/pesquisar.js"></script>
    <script src="./js/pesquisarSelect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
